<!-- incluir llamado de pagina-->
<div class="container-fluid p-2 bg-success text-white text-left">
  <h1><img routerLink="/home" src="assets/imagenes/logo-didactic.png" style="width: 5%; height: 5%; cursor: pointer;">Crear Curso</h1>
  </div>
  <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/lista" routerLinkActive="active">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro" routerLinkActive="active">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/agregar-temas" routerLinkActive="active">Agregar Temas al Curso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/ordenar-temas" routerLinkActive="active">Ordenar Temas</a>
          </li>
        </ul>
      </div>
  </div>
  <div style="padding: 20px">
<form>
    <br>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre del Curso</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="colFormLabel">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Descripción</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Num horas</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Subir imagen</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Fecha de revisión</label>
      <div class="col-sm-10">
        <input type="datetime-local" class="form-control" id="colFormLabel">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Tipo de curso</label>
      <div class="col-sm-10">
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Tipo
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Tipo 1</a></li>
            <li><a class="dropdown-item" href="#">Tipo 2</a></li>
            <li><a class="dropdown-item" href="#">Tipo 3</a></li>
          </ul>
        </div>
          </div>
        </div>
    <br>
    <button style="padding: 5px;" type="button" onclick="alert('Se ha guardado correctamente')"  class="btn btn-outline-success">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </svg> Guardar </button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
      </svg>Cancelar</button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Salir</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Desea salir sin guardar?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-outline-danger">Si</button>
          </div>
        </div>
      </div>
    </div>
    <br>
  </form>
</div>
